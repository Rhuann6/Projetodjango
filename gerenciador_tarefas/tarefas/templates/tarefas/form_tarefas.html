<!DOCTYPE html>
<html>
<head>
    <title>{% if formulario.instance.pk %}Editar{% else %}Criar{% endif %} Tarefa</title>
</head>
<body>
    <h1>{% if formulario.instance.pk %}Editar{% else %}Criar{% endif %} Tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'listar_tarefas' %}">Cancelar</a>
</body>
</html>
